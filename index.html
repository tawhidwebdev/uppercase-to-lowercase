<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-4</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[600px] mx-auto mt-10 p-10 text-center bg-[red]">
        <h1 class="text-2xl text-white mb-10 w-[500px] mx-auto leading-10">Upper case and lower case</h1>
        <div>
            <textarea name="input" cols="50" rows="4" class="inputbox p-2" placeholder="Enter your text"></textarea>
        </div>
        <div class="mt-[50px] flex gap-4 flex-wrap items-center justify-center">
            <button type="submit" class="btn1 bg-[yellow] py-3 px-8 cursor-pointer uppercase text-[green]">uppercase</button>

            <button type="submit" class="btn2 bg-[yellow] py-3 px-8 cursor-pointer lowercase text-[green]">lowercase</button>

            <button type="submit" class="btn3 bg-[yellow] py-3 px-8 cursor-pointer text-[green]">Repeat*10</button>

            <button type="submit" class="btn4 bg-[yellow] py-3 px-8 cursor-pointer text-[green]">Repeat*100</button>

            <button type="submit" class="btn5 bg-[yellow] py-3 px-8 cursor-pointer text-[green]">Repeat*1000</button>

            <button type="reset" class="btn6 bg-[green] text-white py-3 px-8 cursor-pointer text-[green]">Reset</button>
        </div>
        <div class="emty p-10 bg-white mt-10 w-[500px] overflow-y-auto	 mx-auto"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
